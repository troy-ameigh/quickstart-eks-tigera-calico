        metadata:
          name: tigera-operator
        rules:
          - apiGroups:
              - ""
            resources:
              - namespaces
              - pods
              - podtemplates
              - services
              - endpoints
              - events
              - configmaps
              - secrets
              - serviceaccounts
            verbs:
              - '*'
          - apiGroups:
              - ""
            resources:
              - nodes
            verbs:
              # Need to update node labels when migrating nodes.
              - 'get'
              - 'patch'
              - 'list'
