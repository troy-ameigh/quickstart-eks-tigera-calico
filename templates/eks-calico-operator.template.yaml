  TigeraOperatorServiceAccount:
    Type: "Custom::KubeManifest"
    DependsOn: TigeraOperatorNamespace
    Properties:
      ServiceToken: !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:EKS-QuickStart-KubeManifest-${KubeClusterName}"
      ClusterName: !Ref KubeClusterName
      Manifest:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: tigera-operator
          namespace: tigera-operator

  TigeraOperatorClusterRoleBinding:
    Type: "Custom::KubeManifest"
    Properties:
      ServiceToken: !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:EKS-QuickStart-KubeManifest-${KubeClusterName}"
      ClusterName: !Ref KubeClusterName
      Manifest:
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: tigera-operator
        subjects:
        - kind: ServiceAccount
          name: tigera-operator
          namespace: tigera-operator
        roleRef:
          kind: ClusterRole
          name: tigera-operator
          apiGroup: rbac.authorization.k8s.io

  TigeraOperatorDeployment:
    Type: "Custom::KubeManifest"
    DependsOn: TigeraOperatorNamespace
    Properties:
      ServiceToken: !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:EKS-QuickStart-KubeManifest-${KubeClusterName}"
      ClusterName: !Ref KubeClusterName
      Manifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: tigera-operator
          namespace: tigera-operator
          labels:
            k8s-app: tigera-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: tigera-operator
          template:
            metadata:
              labels:
                name: tigera-operator
                k8s-app: tigera-operator
            spec:
              tolerations:
                - effect: NoExecute
                  operator: Exists
                - effect: NoSchedule
                  operator: Exists
              serviceAccountName: tigera-operator
              hostNetwork: true
              dnsPolicy: ClusterFirstWithHostNet
              containers:
                - name: tigera-operator
                  image: quay.io/tigera/operator:v1.10.2
                  imagePullPolicy: IfNotPresent
                  command:
                    - operator
                  env:
                    - name: WATCH_NAMESPACE
                      value: ""
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: "tigera-operator"
                    - name: TIGERA_OPERATOR_INIT_IMAGE_VERSION
                      value: v1.10.2
