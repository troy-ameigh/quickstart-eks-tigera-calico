          - apiGroups:
              - rbac.authorization.k8s.io
            resources:
              - clusterroles
              - clusterrolebindings
              - rolebindings
              - roles
            verbs:
              - '*'
          - apiGroups:
              - apps
            resources:
              - deployments
              - daemonsets
              - statefulsets
            verbs:
              - '*'
          - apiGroups:
              - apiextensions.k8s.io
            resources:
              - customresourcedefinitions
            verbs:
              - '*'
          - apiGroups:
              - apps
            resourceNames:
              - tigera-operator
            resources:
              - deployments/finalizers
            verbs:
              - update
          - apiGroups:
              - operator.tigera.io
            resources:
              - '*'
            verbs:
              - '*'
          - apiGroups:
              - scheduling.k8s.io
            resources:
              - priorityclasses
            verbs:
              - '*'
          - apiGroups:
              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - get
              - create
          - apiGroups:
            - policy
            resources:
            - poddisruptionbudgets
            verbs:
            - '*'
          # Add the appropriate pod security policy permissions
          - apiGroups:
              - policy
            resources:
              - podsecuritypolicies
            resourceNames:
              - tigera-operator
            verbs:
              - use
          - apiGroups:
              - policy
            resources:
              - podsecuritypolicies
            verbs:
              - get
