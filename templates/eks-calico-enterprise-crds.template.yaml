      ServiceToken: !Sub "arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:EKS-QuickStart-KubeManifest-${KubeClusterName}"
      ClusterName: !Ref KubeClusterName
      Manifest:
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          annotations:
            controller-gen.kubebuilder.io/version: (devel)
          name: globalalerts.crd.projectcalico.org
        spec:
          group: crd.projectcalico.org
          names:
            kind: GlobalAlert
            listKind: GlobalAlertList
            plural: globalalerts
            singular: globalalert
          scope: Cluster
          versions:
          - name: v1
            schema:
              openAPIV3Schema:
                properties:
                  apiVersion:
                    description: 'APIVersion defines the versioned schema of this representation
                      of an object. Servers should convert recognized schemas to the latest
                      internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
                    type: string
                  kind:
                    description: 'Kind is a string value representing the REST resource this
                      object represents. Servers may infer this from the endpoint the client
                      submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                    type: string
                  metadata:
                    type: object
                  spec:
                    properties:
                      aggregateBy:
                        items:
                          type: string
                        type: array
                      condition:
                        type: string
                      dataSet:
                        type: string
                      description:
                        type: string
                      field:
                        type: string
                      lookback:
                        type: string
                      metric:
                        type: string
                      period:
                        type: string
                      query:
                        type: string
                      severity:
                        type: integer
                      summary:
                        type: string
                      threshold:
                        type: number
                    required:
                    - dataSet
                    - description
                    - severity
                    type: object
                  status:
                    properties:
                      active:
                        type: boolean
                      errorConditions:
                        items:
                          properties:
                            message:
                              type: string
                            type:
                              type: string
                          required:
                          - message
                          - type
                          type: object
                        type: array
                      executionState:
                        type: string
                      healthy:
                        type: boolean
                      lastEvent:
                        format: date-time
                        type: string
                      lastExecuted:
                        format: date-time
                        type: string
                      lastUpdate:
                        format: date-time
                        type: string
                    required:
                    - active
                    - healthy
                    type: object
                type: object
            served: true
            storage: true
        status:
          acceptedNames:
            kind: ""
            plural: ""
          conditions: []
          storedVersions: []

